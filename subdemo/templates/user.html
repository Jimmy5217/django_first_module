{%extends 'base.html'%}

{%block content%}
{% if notfound %}
    <h2>{{notfound}}</h2>
{% else %}
    <div class="card" style="width: 18rem;">
        <img src="{{userData.avatar_url}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{userData.login}}</h5>
            <p class="card-text">{{userData.login}}' github</p>
            <a href="{{i.html_url}}" class="btn btn-primary">visit</a>
        </div>
    </div>
{% endif %}
{%endblock%}
